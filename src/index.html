<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WONE Generator</title>
</head>
<body>
  <div id="generator">
    <section class="canvas">
      <canvas class="webgl"></canvas>
    </section>
    <section class="controls">
      <div class="controls-inner">
        <h1>WONE Generator</h1>
        <div id="inputs" class="mode-pattern size-square">
          <div class="inputs-top">
            <!-- Mode buttons -->
            <div id="input-mode" class="input-group mode">
              <div class="mode-blocks"></div>
              <label>Mode</label>
            </div>
            <!-- Size buttons -->
            <div id="input-size" class="input-group size">
              <div class="size-blocks"></div>
              <label>Size</label>
            </div>
            <!-- Image upload -->
            <div id="input-image" class="input-group image"></div>
            <!-- Text input -->
            <div id="input-text" class="input-group text"></div>
            <!-- Color buttons (pattern) -->
            <div id="input-color-pattern" class="input-group color">
              <div class="color-blocks"></div>
              <label>Color Palette</label>
            </div>
            <!-- Color buttons (text) -->
            <div id="input-color-text" class="input-group color">
              <div class="color-blocks"></div>
              <label>Text Color</label>
            </div>
            <!-- Sliders -->
            <div id="input-sliders" class="input-group sliders"></div>
          </div>
          <!-- Randomize/Export buttons -->
          <div class="inputs-bottom">
            <div id="input-buttons" class="input-group buttons"></div>
          </div>
        </div>
      </div>
      <div class="logo">
        <div class="border"></div>
        <img src="../static/images/wone.png">
      </div>
    </section>
  </div>

  <noscript>
    <style type="text/css">
      #generator {
        display: none;
      }
      
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: #1D1D1B;
        color: #E1E0D3;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      span {
        height: 100%;
        width: 100%;
      }

      .noscriptmsg {
        font-family: monospace;
        text-align: center;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 320px;
        height: 100vh;
        padding: 0 40px;
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .msg {
        flex: 1 1 0;
      }

      .image {
        margin: 30px 0;
      }

      .divider {
        height: 1px;
        width: 100%;
        background: #282826;
      }
    </style>
    <div class="noscriptmsg">
      <div class="msg">
        <p>Please enable JavaScript to use this application.</p>
      </div>
      <div class="divider"></div>
      <div class="image">
        <img src="images/wone.png" width="120" height="29">
      </div>
    </div>
  </noscript>

</body>
</html>
